  <div class='item-container list-group-item'>
    <div class="item-data">
      <span>{{ item.concept }} </span> 
      <span>{{ item.code }} </span> 
      <span> Total factura: {{ item.amount }} â‚¬ </span>
      <span> Estado: <span [ngClass]="{'badge text-bg-success': item.status === INVOICE_STATUS.DONE}" class="badge text-bg-success"> {{ item.status }}</span> </span>
    </div>
    <div>
      <button class="btn btn-success" *ngIf="item.status === INVOICE_STATUS.PENDING" (click)="changeToDone()">
        Pasar a done
      </button>
      <button class="btn btn-secondary" *ngIf="item.status === INVOICE_STATUS.DONE" (click)="changeToPending()">
        Pasar a pending
      </button>
    </div>
  </div>
